<!DOCTYPE html>
<html>

		<script src="js/module_socket_io.js"></script>

	<body>
		<script>
		<!--如果发身多条，会同时下发多条-->
       var a='{"msgType":"reqMsgSubscribe","website":"20180502cn","symbol":"TOK_ETH","version":1,"requestIndex":1539252446162,"symbolList":{"marketDetail0":[{"symbolId":"TOK_ETH","pushType":"pushLong"}]}}'
       var socket = io.connect('wss://node.tokok.com');

       socket.on('message',function(data){
            console.log(data)
       });
		</script>
